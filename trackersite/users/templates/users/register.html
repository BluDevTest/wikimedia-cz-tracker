{% extends "base.html" %}
{% load i18n recaptcha2 %}

{% block head %}{{block.super}}{% recaptcha_init %}{% endblock %}

{% block title %}{% trans "Register" %}{% endblock %}

{% block content %}
<form method="post" action="{% url "register" %}">
{{ form.as_p }}
{% csrf_token %}
<input type="submit" value="{% trans "register" %}" />
</form>
{% endblock %}
