{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "403 Forbidden" %}{% endblock %}

{% block content %}
<h1 class="errorPageText">{% trans "Forbidden" %}</h1>
<img src="/static/403.jpeg" alt="STOP!" title="Photo by Dominik Dvořák on Unsplash" width="100%" />
{% if exception %}
    <h4 class="errorPageText">{{ exception }}</h4>
{% else %}
    <h4 class="errorPageText">{% trans "You don't have permissions to do this!" %}</h4>
{% endif %}
{% endblock %}
