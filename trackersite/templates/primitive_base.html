{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="{% static 'admin/js/vendor/jquery/jquery.min.js' %}"></script>
<script type="text/javascript" src="/static/jquery.tristate.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="{% block language_code %}en{% endblock %}" />

<title>
{% block fulltitle %}{% endblock fulltitle %}
</title>

{% block head %}
<link rel="stylesheet" href="/static/bootstrap.min.css">
{% endblock %}
</head>
<body>
{% block body %}{% endblock %}
<script type="text/javascript" src="/static/bootstrap.min.js"></script>
<script src="{% static 'jquery.formset.min.js' %}"></script>

{% if GOOGLE_ANALYTICS %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{ GOOGLE_ANALYTICS }}"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', '{{ GOOGLE_ANALYTICS }}');
</script>
{% endif %}
</body>
</html>
