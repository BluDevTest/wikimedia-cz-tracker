{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "404 Not Found" %}{% endblock %}

{% block content %}
	<div class="errorPage">
		<h1>{% trans "Not Found" %}</h1>
		<img src="http://cosmoboy.cz/rpl/images/a5.jpg" alt="Not Found" />
		<p>
			{% blocktrans %}The requested URL {{ request_path }} was not found on this server.{% endblocktrans %}
		</p>
	</div>
{% endblock %}
